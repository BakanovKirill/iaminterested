<div id="main">
    <% _.each(products, function(product){ %>
    <section id="<%=product.id%>" class="yellow bg-primary text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="section-heading">
                        <!--i hate underscore templates but they will do for this case-->
                        <%= product.display_name %>
                    </h2>
                    <p>
                        <%= product.description %>
                    </p>
                    <a href="#form" class="btn btn-outline btn-xl page-scroll js-contact"
                       data-product="<%= product.display_name %>">Let's Get Started!</a>

                </div>
            </div>
        </div>
    </section>
    <% }); %>
</div>
