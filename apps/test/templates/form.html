<div id="form-container">

    <form action="#success">
        <h2 class="text-center">Customer information</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                   placeholder="Enter name" required>
            <small id="nameHelp" class="form-text text-muted">Enter your full name here.</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                   placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" aria-describedby="addressHelp"
                   placeholder="Enter address" required>
            <small id="addressHelp" class="form-text text-muted">Enter address with street and city in it.</small>
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
</div>
